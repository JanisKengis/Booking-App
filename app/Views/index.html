{% extends "layout.html" %}

{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homepage</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
            {% if name != "" %}
            <a href="/apartments" class="navbar-brand">View listings</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">

                    <li class="navbar-brand" style="color:white">You are logged in as: {{ name }}!</li>
                    <li class="navbar-brand">
                        <form action="/logout" method="post">
                            <button type="submit" name="logout" class="btn btn-primary btn-lg"> Log Out </button>
                        </form>
                    </li>

                </ul>
            </div>
            {% endif %}
        </div>
    </nav>
<div class="container">
<h2 style="padding-top: 10px">Welcome to Apartment listing and rental site</h2>
    <br>
<h3 style="padding-top: 10px">To use this page, You need to login</h3>

    <div class="d-flex" style="padding-bottom:20px">
        <form action="/users/login" method= "post">
            <input type="text" name="login_email" placeholder="E-mail" required>
            <input type="password" name="login_password" placeholder="Password" required>
            <button class='button' type="submit" name="submit"> LOG IN </button>
        </form>
    </div>

<section>
    <div>
<h3>If You don't have an account, please register below.</h3>

    <form action="/users" method="post">
        <input type="text" name="email" placeholder="Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="pwd_repeat" placeholder="Repeat password" required>
        <input type="text" name="name" placeholder="Name" required>
        <input type="text" name="lastname" placeholder="Last name" required>
        <button class='button' type="submit" name="submit"> SIGN UP </button>
    </form>

</div>
    </section>
</div>
</body>
</html>
{% endblock %}
