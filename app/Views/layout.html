<!doctype html>
<html lang="en">
{% block head %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" rel="stylesheet" crossorigin="anonymous">
<head>
    <title>{% block title %}BookingApp{% endblock %}</title>
    <link rel="stylesheet" href="../../style.css">
    <div id="header">
        <nav>
            <div style="display: inline-flex">
                {% if sessionName != "" %}
                <h4>Logged in as: {{ SessionName }}!</h4>
                <ul style="list-style-type: none">
                    <li><a class="signOut_btn" href="/logout">LOG OUT</a></li>
                </ul>
                {% endif %}
            </div>
        </nav>
    </div>
</head>
{% endblock %}
<body>
<div id="content">
    {% block content %} {% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js" crossorigin="anonymous"></script>
{% block scripts %} {% endblock %}
</body>
</html>
