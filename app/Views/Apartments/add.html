{% extends "layout.html" %}

{% block content %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../../style.css">
    <title>Add new listings</title>
</head>


<body>
<header>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <ul class="container navbar-nav ms-auto">
            {% if name != "" %}
            <li class="navbar-brand" style="color:white">You are logged in as: {{ name }}!</li>
            <div class="div2">
                <form action="/logout" method="post">
                    <button type="submit" name="logout" class="btn btn-primary btn-lg"> Log Out </button>
                </form>
            </div>
            {% endif %}
        </ul>
    </nav>
</header>

<div class="container" style="padding-top: 10px">
<a class="navbar-brand" href="/apartments"> Back </a>
<section class="p-5">

<form action="/apartments" method="post">
    <label for="name">Name</label>
    <input type="text" name="name" id="name" placeholder="Name">
    <label for="address">Address</label>
    <input type="text" name="address" id="address" placeholder="Address">
    <label for="description">Short description</label>
    <textarea name="description" id="description" placeholder="Description" cols="40" rows="5"></textarea>
    <label for="from">Available from</label>
    <input type="date" name="from" id="from" placeholder="From">
    <label for="till">Available until</label>
    <input type="date" name="till" id="till" placeholder="Till">
    <label for="till">Price</label>
    <input type="text" name="price" id="price" placeholder="Price">
    <button class="button" type="submit" name="submit"> Add </button>
</form>
</section>
</div>
</body>
</html>
{% endblock %}
